<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <div *ngIf="product.price > 700">
  <h1 style="color:red">{{ product.name }} IS RICH</h1>
  </div>

  <button (click)="addToCart(product)">Buy</button>

</div>
